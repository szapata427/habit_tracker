  <body>
      <div class="create-workout-container">

          <form class="create_workout-form">
                  <label class="create-workout-label">Workout Name</label><br>
                  <input id ="input-workoutname" class="create-workout-input" type="text" name="workoutname" placeholder="Workout Name.."><br>
                  <label class="create-workout-label" >Muscle Group</labe><br>
                  <select class="input-workoutname" name=muscles>
                      <option class="dropdown-muscle" value="Chest"> Chest
                      <option class="dropdown-muscle" value="Back"> Back
                      <option class="dropdown-muscle" value="Biceps"> Biceps
                      <option class="dropdown-muscle" value="Triceps"> Triceps
                      <option class="dropdown-muscle" value="Quads"> Quads
                      <option class="dropdown-muscle" value="Glutes"> Glutes
                      <option class="dropdown-muscle" value="Shoulders"> Shoulders
                      <option class="dropdown-muscle" value="Traps"> Traps
                      <option class="dropdown-muscle" value="Calves"> Calves
                      <option class="dropdown-muscle" value="Legs"> Legs
                  </select>
                  <br>
                  <label class="create-workout-label" >Secondary Muscle Group</labe><br>
                  <select class="input-workoutname" name=secondMuscles>
                      <option class="dropdown-muscle" value=null> None
                      <option class="dropdown-muscle" value="Chest"> Chest
                      <option class="dropdown-muscle" value="Back"> Back
                      <option class="dropdown-muscle" value="Biceps"> Biceps
                      <option class="dropdown-muscle" value="Triceps"> Triceps
                      <option class="dropdown-muscle" value="Quads"> Quads
                      <option class="dropdown-muscle" value="Glutes"> Glutes
                      <option class="dropdown-muscle" value="Shoulders"> Shoulders
                      <option class="dropdown-muscle" value="Traps"> Traps
                      <option class="dropdown-muscle" value="Calves"> Calves
                      <option class="dropdown-muscle" value="Legs"> Legs
                  </select>
                  <br>
                  <label class="create-workout-label">Sets</label><br>
                  <input class="create-workout-input" type="number" min="1" max="30" name="sets" placeholder="Sets..">
                  <br>
                  <label class="create-workout-label">Reps</label><br>
                  <input class="create-workout-input" type="number" name="reps" min="1" max="100"placeholder="Reps">
                  <br>
                  <label class="create-workout-label">Comment</label><br>
                  <input class="create-workout-input" type="text" name="comment" placeholder="Workout Comment" maxlength="25">
                  <br>
                  <input type="submit" id="workout-submit" class="workout-form-submit-button" value="Submit">
            </form>
        </div>
            <div class="workout-table-div">
                <table id="table-workouts" class="individual-workout-table"> 
                    <tr>
                        <!-- <col width="130">

                        <td class="th-workout">Secon Muscle</td>
                        <td class="th-workout">Sets</td>
                        <td class="th-workout">Reps</td>
                        <td class="th-workout">Comment</td>
                        <td class="th-workout">Date</td>
                    </tr>
                </table>
                
            </div>
